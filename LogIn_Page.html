<!DOCTYPE html>
<html>
  <head>

  <title>Log in page </title>

  <link rel="stylesheet" href="Login_page.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
      <form action="www.poul.com" style="text-align:center;background-color:#ffffff;">

          <div class="log_in">
            <label for="log in"><h1>Log in</h1></label>
          </div>

          <input type="text" placeholder="&#64; Email" name="Email" required><br><br>
          <input type="password" placeholder= "&#128273; password" name="password" required><br><br>

          <button type="submit">Log in</button><br><br>

          <div>
            <a href="www.poul.com" class="log">Forget your password?</a><br><br>
            <label for="DHAY">Don't have an account yet? <a href="#" class="log">Sign up</a></label><br><br>
          </div>


          <div style="padding:0 20px">
            <div style="float:left; width: 44%;"><hr/></div>
            <div style="float:right; width: 44%;"><hr/></div>
            <label for="or">or</label>
          </div>


          <div>
            <button type="submit" class="Facebook"><i class="fa fa-facebook-square"></i>  Sign in with Facebook</button><br><br>
          </div>
          <div>
            <button type="submit" class="Google"><i class="fa fa-google-plus-square"></i>  Sign in with Google</button><br><br>
          </div>

      </form>

  </body>
</html>
